<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление светодиодом</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Управление светодиодом</h1>

        <div class="led-control">
            <img class="led-image" id="led-image" src="images/led-off.png" alt="LED Status">
            <button class="toggle-led" id="toggle-led">Переключить светодиод</button>
        </div>

        <div class="status-message" id="status-message"></div>
    </div>

    <div class="display-control">
        <h2>Управление дисплеем</h2>
        <input type="text" class="display-text" id="display-text" ></input>
        <button id="send-text">Отправить на дисплей</button>
        <div id="display-status" class="status-message"></div>
    </div>
    
</body>

</html>
